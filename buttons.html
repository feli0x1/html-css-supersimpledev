<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        width: 110px;
        height: 34px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    /* Example of pseudo class */
    .subscribe-button:hover {
        opacity: 0.8;
    }
    
    .subscribe-button:active {
        opacity: 0.6;
    }

    .join-button {
        background-color: white;
        color: rgb(6, 95, 212);
        width: 62px;
        height: 34px;
        border-color: rgb(17, 114, 241);
        border-style: solid;
        border-width: 1px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.15s, 
            color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join-button:active {
        opacity: 0.8;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        width: 70px;
        height: 34px;
        border: none;
        border-radius: 17px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
