<!DOCTYPE html>
<html>
    <head>
        <title>First Website</title>
    </head>
    <body>
        <!-- HTML elements -->
        <p>Random paragraph of text</p>
        <p>
            <button>Click me</button>
        </p>
        <p>
            <!-- href is an HTML attribute of the <a> element
        HTML attributes modify how an element behaves -->
            <!-- href is the HTML attribute
        what is inside the "" is the attribute value -->
            <a href="https://www.youtube.com" target="_blank">Link to YouTube</a>
        </p>
        <p>
            <a href="https://fonts.google.com/" target="_blank">Link to Google Fonts</a>
        </p>
        <!-- the symbols <> and </> are necessary to create the HTML elements, since they are part of HTML's syntax. -->
    </body>
</html>
